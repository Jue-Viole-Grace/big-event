<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录页</title>
    <link rel="shortcut icon" href="./big-event-favicon.ico">
    <!-- 引入layUI的css文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入login页面自己的css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部logo -->
    <div class="layui-main header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间区域 -->
    <div class="center-box">
        <!-- 标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录表单区域 -->
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1e9fff;"></i>  
                <input type="text" name="username" lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1e9fff;"></i>  
                <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
            </div>
            <!-- 注册 -->
            <div class="links">
                <a href="javascript:void(0);" class="register">
                    去注册账号
                </a>
            </div>
        </form>
        <!-- 注册表单区域 -->
        <form class="layui-form" action="" style="display: none;">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username" style="font-size: 20px; color: #1e9fff;"></i>  
                <input type="text" name="username" lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1e9fff;"></i>  
                <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1e9fff;"></i>  
                <input type="password" name="password" lay-verify="required|pwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
            </div>
            <!-- 注册 -->
            <div class="links">
                <a href="javascript:void(0);" class="login">
                    去登录
                </a>
            </div>
        </form>
    </div>
    <!-- 引入jQuery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入login页面自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
